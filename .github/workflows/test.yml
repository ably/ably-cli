name: Run Tests

on:
  push:
    # Trigger on pushes to any branch
    branches: ["**"]
  pull_request:
    # Trigger on pull requests targeting any branch
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10 # Use pnpm version 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x" # Use Node.js 22.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run React Web CLI Unit Tests
        run: pnpm --filter @ably/react-web-cli test

      - name: Run Server Tests
        run: |
          cd server
          pnpm install
          pnpm build
          
          echo "Running server tests in CI environment..."
          
          # Run server tests with timeout and improved error handling
          if timeout 300 pnpm test; then
            echo "✅ Server tests completed successfully"
          else
            TEST_EXIT_CODE=$?
            echo "❌ Server tests failed with exit code $TEST_EXIT_CODE"
            
            # Provide diagnostic info for debugging
            echo "=== Server Test Environment Info ==="
            docker --version || echo "Docker not available"
            node --version || echo "Node not available"
            pnpm --version || echo "pnpm not available"
            
            # Check if this is a Docker-related failure
            echo "=== Docker State ==="
            docker ps || echo "Cannot list running containers"
            docker images || echo "Cannot list images"
            
            echo "Server tests failed or timed out after 5 minutes"
            echo "This might be due to Docker limitations or resource constraints in CI environment"
            
            exit $TEST_EXIT_CODE
          fi
        env:
          E2E_ABLY_API_KEY: ${{ secrets.E2E_ABLY_API_KEY }}
          CI: true
          GITHUB_ACTIONS: true

      - name: Run tests
        run: pnpm test
        env:
          E2E_ABLY_API_KEY: ${{ secrets.E2E_ABLY_API_KEY }}

name: Run Tests

on:
  push:
    # Trigger on pushes to any branch
    branches: ["**"]
  pull_request:
    # Trigger on pull requests targeting any branch
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10 # Use pnpm version 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x" # Use Node.js 22.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run React Web CLI Unit Tests
        run: pnpm --filter @ably/react-web-cli test

      - name: Run Server Tests
        run: |
          cd server
          pnpm install
          pnpm build
          # Run server tests with timeout and error handling
          timeout 300 pnpm test || {
            echo "Server tests failed or timed out after 5 minutes"
            echo "This might be due to Docker limitations in CI environment"
            exit 1
          }
        env:
          E2E_ABLY_API_KEY: ${{ secrets.E2E_ABLY_API_KEY }}
          CI: true

      - name: Run tests
        run: pnpm test
        env:
          E2E_ABLY_API_KEY: ${{ secrets.E2E_ABLY_API_KEY }}
